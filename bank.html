<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center p-10">Welcome to Personal Banks!!</h1>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-5 mx-auto w-9/12">
                <div class="bg-pink-300 p-8 rounded-md">
                    <h1 class="text-2xl">Deposit</h1>
                    <h3 class="text-4xl">$ <span id="deposit-total" >00</span></h3>
                </div>
                <div class="bg-cyan-300 p-8 rounded-md">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded-md">
                    <h1 class="text-2xl">Balance</h1>
                    <h3 class="text-4xl">$ <span id="balance-total">00</span></h3>
                </div>
            </div>

            <!--deposit Withdraw-->
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 mt-5">
                <div class="bg-purple-300 p-8 rounded-md">
                    <h2 class="text-3xl mb-5">Plsease Deposit</h2>
                    <input id="deposit-field" class="p-2 w-7/12 block mb-5" type="number" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="px-5 py-3 bg-blue-500 hover:bg-yellow-500">Deposit</button>
                </div>
                <div class="bg-orange-300 p-8 rounded-md">
                    <h2 class="text-3xl mb-5">Plsease Withdraw</h2>
                    <input id="Withdraw-field" class="p-2 w-7/12 block mb-5" type="number" placeholder="$ amount you want to deposit">
                    <button id="btn-withdraw" class="px-5 py-3 bg-blue-500 hover:bg-yellow-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/JSfiles/index.js"></script>
    <script src="/JSfiles/deposit.js"></script>
    <script src="/JSfiles/withdraw.js"></script>
</body>
</html>
